<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - 100 Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: white;
            aspect-ratio: 1;
        }

        .photo-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .photo-description {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #667eea;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 30px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 30px;
        }

        .next {
            right: 30px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }

        /* Search and Filter */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            min-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 4px 25px rgba(102,126,234,0.3);
        }

        .filter-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        
        <div class="controls">
            <input type="text" class="search-box" placeholder="Search photos..." id="searchBox">
            <button class="filter-btn active" onclick="filterPhotos('all')">All</button>
            <button class="filter-btn" onclick="filterPhotos('landscape')">Landscape</button>
            <button class="filter-btn" onclick="filterPhotos('portrait')">Portrait</button>
            <button class="filter-btn" onclick="filterPhotos('nature')">Nature</button>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">Loading photos...</div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <button class="nav-btn prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="nav-btn next" onclick="changeImage(1)">&#10095;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        let photos = [];
        let filteredPhotos = [];
        let currentImageIndex = 0;
        let currentFilter = 'all';

        // Generate 100 sample photos (replace with your actual image paths)
        function generatePhotos() {
            const categories = ['landscape', 'portrait', 'nature', 'urban'];
            const sampleImages = [
                'https://picsum.photos/400/400?random=',
                'https://source.unsplash.com/400x400/?photo,',
                'https://via.placeholder.com/400x400/667eea/ffffff?text=Photo+'
            ];

            for (let i = 1; i <= 100; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const imageUrl = `img/photo${i}.jpg`; // Your actual image path
                // For demo, using placeholder images
                const demoUrl = sampleImages[0] + i;
                
                photos.push({
                    id: i,
                    src: imageUrl,
                    demoSrc: demoUrl, // Remove this in production
                    title: `Photo ${i}`,
                    description: `Beautiful ${category} photograph`,
                    category: category,
                    alt: `Photo ${i} - ${category}`
                });
            }
            filteredPhotos = [...photos];
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            if (filteredPhotos.length === 0) {
                gallery.innerHTML = '<div class="loading">No photos found</div>';
                return;
            }

            gallery.innerHTML = filteredPhotos.map((photo, index) => `
                <div class="photo-item" onclick="openLightbox(${index})" data-category="${photo.category}">
                    <img src="${photo.demoSrc}" alt="${photo.alt}" loading="lazy">
                    <div class="photo-overlay">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-description">${photo.description}</div>
                    </div>
                </div>
            `).join('');
        }

        function openLightbox(index) {
            currentImageIndex = index;
            const photo = filteredPhotos[index];
            document.getElementById('lightbox-img').src = photo.demoSrc;
            document.getElementById('lightbox').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex >= filteredPhotos.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = filteredPhotos.length - 1;
            }
            
            const photo = filteredPhotos[currentImageIndex];
            document.getElementById('lightbox-img').src = photo.demoSrc;
        }

        function filterPhotos(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter photos
            if (category === 'all') {
                filteredPhotos = [...photos];
            } else {
                filteredPhotos = photos.filter(photo => photo.category === category);
            }
            
            // Apply search if active
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (searchTerm) {
                filteredPhotos = filteredPhotos.filter(photo => 
                    photo.title.toLowerCase().includes(searchTerm) ||
                    photo.description.toLowerCase().includes(searchTerm) ||
                    photo.category.toLowerCase().includes(searchTerm)
                );
            }
            
            renderGallery();
        }

        function searchPhotos() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let basePhotos = currentFilter === 'all' ? photos : 
                            photos.filter(photo => photo.category === currentFilter);
            
            if (searchTerm) {
                filteredPhotos = basePhotos.filter(photo => 
                    photo.title.toLowerCase().includes(searchTerm) ||
                    photo.description.toLowerCase().includes(searchTerm) ||
                    photo.category.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredPhotos = [...basePhotos];
            }
            
            renderGallery();
        }

        // Event Listeners
        document.getElementById('searchBox').addEventListener('input', searchPhotos);

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'block') {
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        // Initialize
        generatePhotos();
        renderGallery();

        // Lazy loading optimization
        function addLazyLoading() {
            const images = document.querySelectorAll('img[loading="lazy"]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.src; // Trigger loading
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));
        }

        // Call after gallery renders
        setTimeout(addLazyLoading, 100);
    </script>
</body>
</html>
