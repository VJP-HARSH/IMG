<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICNIC Gallery - IMG_20250601</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .media-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: white;
            aspect-ratio: 1;
        }

        .media-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .media-item:hover img, .media-item:hover video {
            transform: scale(1.1);
        }

        .media-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .media-item:hover .media-overlay {
            transform: translateY(0);
        }

        .media-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .media-type-icon {
            font-size: 16px;
        }

        .media-description {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .media-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .download-btn, .view-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            backdrop-filter: blur(10px);
        }

        .download-btn:hover {
            background: rgba(76, 175, 80, 1);
            transform: scale(1.05);
        }

        .view-btn {
            background: rgba(33, 150, 243, 0.8);
            color: white;
            backdrop-filter: blur(10px);
        }

        .view-btn:hover {
            background: rgba(33, 150, 243, 1);
            transform: scale(1.05);
        }

        .video-play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(0,0,0,0.7);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .media-item:hover .video-play-icon {
            transform: translate(-50%, -50%) scale(1.2);
            color: white;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox img, .lightbox video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .lightbox-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 1001;
        }

        .lightbox-title {
            font-size: 18px;
            font-weight: bold;
        }

        .lightbox-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .close {
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .close:hover {
            color: #667eea;
            background: rgba(255,255,255,0.2);
        }

        .lightbox-download {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lightbox-download:hover {
            background: rgba(76, 175, 80, 1);
            transform: scale(1.05);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 30px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 30px;
        }

        .next {
            right: 30px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            min-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 4px 25px rgba(102,126,234,0.3);
        }

        .filter-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .folder-info {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            h1 {
                font-size: 2em;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .search-box {
                min-width: 250px;
            }
            .stats {
                gap: 15px;
            }
            .stat-item {
                padding: 10px 15px;
            }
            .lightbox-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèûÔ∏è PICNIC Gallery</h1>
        
        <div class="folder-info">
            üìÅ Loading from: <strong>PICNIC/</strong> ‚Ä¢ Looking for: <strong>IMG_20250601*</strong>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total Files</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="photoCount">0</span>
                <span class="stat-label">Photos</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="videoCount">0</span>
                <span class="stat-label">Videos</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" placeholder="Search PICNIC media..." id="searchBox">
            <button class="filter-btn active" onclick="filterMedia('all')">All</button>
            <button class="filter-btn" onclick="filterMedia('photo')">üì∏ Photos</button>
            <button class="filter-btn" onclick="filterMedia('video')">üé¨ Videos</button>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">üîç Scanning PICNIC folder for IMG_20250601 files...</div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-header">
            <div class="lightbox-title" id="lightboxTitle">Media Title</div>
            <div class="lightbox-actions">
                <a href="#" class="lightbox-download" id="lightboxDownload" download>
                    üì• Download
                </a>
                <span class="close" onclick="closeLightbox()">√ó</span>
            </div>
        </div>
        <button class="nav-btn prev" onclick="changeMedia(-1)">‚ùÆ</button>
        <button class="nav-btn next" onclick="changeMedia(1)">‚ùØ</button>
        <div class="lightbox-content" id="lightboxContent">
            <img id="lightbox-img" src="" alt="" style="display: none;">
            <video id="lightbox-video" controls style="display: none;"></video>
        </div>
    </div>

    <script>
        let mediaFiles = [];
        let filteredMedia = [];
        let currentMediaIndex = 0;
        let currentFilter = 'all';

        function normalizePath(path) {
            return path.toLowerCase().replace(/\/+/g, '/');
        }

        async function scanPicnicFolder() {
            const photoExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'tiff'];
            const videoExtensions = ['mp4', 'webm', 'ogg', 'avi', 'mov', 'mkv', 'flv', '3gp'];
            let foundFiles = [];
            let fileIndex = 1;
            const seenPaths = new Set();

            // Generate suffixes
            const suffixes = [''];
            // Numeric suffixes: _001 to _100, _1 to _100
            for (let i = 1; i <= 100; i++) {
                suffixes.push(`_${i.toString().padStart(3, '0')}`); // _001, _002, ..., _100
                suffixes.push(`_${i}`); // _1, _2, ..., _100
            }
            // Alphabetic suffixes: A-Z, _A-_Z
            for (let i = 0; i < 26; i++) {
                const letter = String.fromCharCode(65 + i); // A-Z
                suffixes.push(letter);
                suffixes.push(`_${letter}`);
            }
            // Suffixes for _010 (1) to _100 (10)
            for (let i = 10; i <= 100; i++) {
                const base = `_${i.toString().padStart(3, '0')}`; // _010, _011, ..., _100
                for (let j = 1; j <= 10; j++) { // (1) to (10)
                    suffixes.push(`${base} (${j})`);
                }
            }

            const folderPaths = [
                'PICNIC/',
                'picnic/',
                'Picnic/',
                'PICNIC/IMG_20250601/',
                'picnic/IMG_20250601/',
                './',
                'img/',
                'images/',
                'photos/'
            ];

            for (let folderPath of folderPaths) {
                for (let suffix of suffixes) {
                    const extensions = [...photoExtensions, ...videoExtensions];
                    for (let ext of extensions) {
                        const fileName = `IMG_20250601${suffix}.${ext}`;
                        const fullPath = `${folderPath}${fileName}`;
                        const normalizedPath = normalizePath(fullPath);

                        if (seenPaths.has(normalizedPath)) {
                            continue;
                        }

                        try {
                            const exists = await checkFileExists(fullPath);
                            if (exists) {
                                seenPaths.add(normalizedPath);
                                const isVideo = videoExtensions.includes(ext.toLowerCase());

                                foundFiles.push({
                                    id: fileIndex++,
                                    type: isVideo ? 'video' : 'photo',
                                    src: fullPath,
                                    title: fileName,
                                    description: `PICNIC ${isVideo ? 'video' : 'photo'} from June 1, 2025`,
                                    category: 'picnic',
                                    alt: `${fileName} - PICNIC memory`,
                                    fileSize: `${(Math.random() * (isVideo ? 50 : 5) + (isVideo ? 10 : 1)).toFixed(1)} MB`,
                                    extension: ext.toLowerCase(),
                                    fileName: fileName
                                });

                                console.log(`Found: ${fullPath}`);
                            }
                        } catch (e) {
                            console.log(`Error checking ${fullPath}: ${e.message}`);
                        }
                    }
                }
            }

            // Add placeholders only if no real files are found
            if (foundFiles.length === 0) {
                const exampleFiles = [
                    'IMG_20250601.jpg', 'IMG_20250601_001.jpg', 'IMG_20250601_002.jpg',
                    'IMG_20250601_1.jpg', 'IMG_20250601_2.jpg', 'IMG_20250601_A.jpg',
                    'IMG_20250601.mp4', 'IMG_20250601_001.mp4'
                ];

                for (let i = 0; i < exampleFiles.length; i++) {
                    const fileName = exampleFiles[i];
                    const normalizedPath = normalizePath(`PICNIC/${fileName}`);
                    if (seenPaths.has(normalizedPath)) {
                        continue;
                    }
                    seenPaths.add(normalizedPath);

                    const isVideo = fileName.includes('.mp4');
                    foundFiles.push({
                        id: i + 1,
                        type: isVideo ? 'video' : 'photo',
                        src: `PICNIC/${fileName}`,
                        title: fileName,
                        description: `PICNIC ${isVideo ? 'video' : 'photo'} from June 1, 2025`,
                        category: 'picnic',
                        alt: `${fileName} - PICNIC memory`,
                        fileSize: `${(Math.random() * (isVideo ? 50 : 5) + (isVideo ? 10 : 1)).toFixed(1)} MB`,
                        extension: isVideo ? 'mp4' : 'jpg',
                        fileName: fileName,
                        placeholder: true
                    });
                }
            }

            mediaFiles = foundFiles;
            filteredMedia = [...mediaFiles];
            updateStats();
            renderGallery();
        }

        function checkFileExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                const video = document.createElement('video');
                
                const cleanup = () => {
                    img.onload = img.onerror = null;
                    video.onloadeddata = video.onerror = null;
                };

                img.onload = () => {
                    cleanup();
                    resolve(true);
                };
                
                img.onerror = () => {
                    video.onloadeddata = () => {
                        cleanup();
                        resolve(true);
                    };
                    
                    video.onerror = () => {
                        cleanup();
                        resolve(false);
                    };
                    
                    video.src = url;
                };
                
                img.src = url;

                setTimeout(() => {
                    cleanup();
                    resolve(false);
                }, 5000); // Timeout of 5 seconds
            });
        }

        function updateStats() {
            const totalCount = filteredMedia.length;
            const photoCount = filteredMedia.filter(m => m.type === 'photo').length;
            const videoCount = filteredMedia.filter(m => m.type === 'video').length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('photoCount').textContent = photoCount;
            document.getElementById('videoCount').textContent = videoCount;
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            if (filteredMedia.length === 0) {
                gallery.innerHTML = '<div class="loading">No PICNIC media files found</div>';
                return;
            }

            filteredMedia.forEach((media, index) => {
                const div = document.createElement('div');
                div.className = 'media-item';
                div.dataset.category = media.category;
                div.dataset.type = media.type;

                div.innerHTML = `
                    ${media.type === 'photo' ? 
                        `<img src="${media.src}" alt="${media.alt}" loading="lazy" 
                               onerror="handleMediaError(this, ${media.id})" 
                               onclick="openLightbox(${index})">` :
                        `<video src="${media.src}" 
                                onerror="handleMediaError(this, ${media.id})" 
                                onclick="openLightbox(${index})" muted>
                         </video>
                         <div class="video-play-icon">‚ñ∂</div>`
                    }
                    <div class="media-overlay">
                        <div class="media-title">
                            <span class="media-type-icon">${media.type === 'photo' ? 'üì∏' : 'üé¨'}</span>
                            ${media.title}
                        </div>
                        <div class="media-description">${media.description}</div>
                        <div class="media-description" style="font-size: 11px; opacity: 0.7;">
                            ${media.fileSize} ‚Ä¢ ${media.type.toUpperCase()}
                        </div>
                        <div class="media-actions">
                            <button class="view-btn" onclick="openLightbox(${index}); event.stopPropagation();">
                                üëÅÔ∏è View
                            </button>
                            <a href="${media.src}" class="download-btn" download="${media.fileName}" 
                               onclick="event.stopPropagation();">
                                üì• Download
                            </a>
                        </div>
                    </div>
                `;
                gallery.appendChild(div);
            });
        }

        function openLightbox(index) {
            currentMediaIndex = index;
            const media = filteredMedia[index];
            
            document.getElementById('lightboxTitle').textContent = media.title;
            document.getElementById('lightboxDownload').href = media.src;
            document.getElementById('lightboxDownload').download = media.fileName;

            const img = document.getElementById('lightbox-img');
            const video = document.getElementById('lightbox-video');

            if (media.type === 'photo') {
                img.src = media.src;
                img.style.display = 'block';
                video.style.display = 'none';
                video.pause();
            } else {
                video.src = media.src;
                video.style.display = 'block';
                img.style.display = 'none';
            }

            document.getElementById('lightbox').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            const video = document.getElementById('lightbox-video');
            if (video.src) {
                video.pause();
            }
        }

        function changeMedia(direction) {
            currentMediaIndex += direction;
            if (currentMediaIndex >= filteredMedia.length) {
                currentMediaIndex = 0;
            } else if (currentMediaIndex < 0) {
                currentMediaIndex = filteredMedia.length - 1;
            }
            openLightbox(currentMediaIndex);
        }

        function filterMedia(type) {
            currentFilter = type;
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (type === 'all') {
                filteredMedia = [...mediaFiles];
            } else {
                filteredMedia = mediaFiles.filter(media => media.type === type);
            }

            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (searchTerm) {
                filteredMedia = filteredMedia.filter(media =>
                    media.title.toLowerCase().includes(searchTerm) ||
                    media.description.toLowerCase().includes(searchTerm) ||
                    media.fileName.toLowerCase().includes(searchTerm)
                );
            }

            updateStats();
            renderGallery();
        }

        function searchMedia() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let baseMedia = currentFilter === 'all' ? mediaFiles :
                           mediaFiles.filter(media => media.type === currentFilter);

            if (searchTerm) {
                filteredMedia = baseMedia.filter(media =>
                    media.title.toLowerCase().includes(searchTerm) ||
                    media.description.toLowerCase().includes(searchTerm) ||
                    media.fileName.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredMedia = [...baseMedia];
            }

            updateStats();
            renderGallery();
        }

        function handleMediaError(element, mediaId) {
            const media = mediaFiles.find(m => m.id === mediaId);
            
            element.style.background = 'linear-gradient(45deg, #f5f5f5, #e8e8e8)';
            element.style.display = 'flex';
            element.style.alignItems = 'center';
            element.style.justifyContent = 'center';
            element.style.color = '#666';
            
            element.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 32px; margin-bottom: 10px; opacity: 0.5;">
                        ${media && media.type === 'video' ? 'üé¨' : 'üì∑'}
                    </div>
                    <div style="font-weight: bold; margin-bottom: 5px;">${media ? media.fileName : 'Media File'}</div>
                    <div style="font-size: 12px; opacity: 0.7;">File not found</div>
                    <div style="font-size: 10px; margin-top: 5px; opacity: 0.5;">
                        Expected: ${media ? media.src : 'Unknown path'}
                    </div>
                </div>
            `;
            
            element.onerror = null;
            
            element.onclick = function() {
                alert(`File not found: ${media ? media.src : 'Unknown'}\n\nPlease check if the file exists in your PICNIC folder.`);
            };
        }

        document.getElementById('searchBox').addEventListener('input', searchMedia);

        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'block') {
                if (e.key === 'ArrowLeft') changeMedia(-1);
                if (e.key === 'ArrowRight') changeMedia(1);
                if (e.key === 'Escape') closeLightbox();
                if (e.key === ' ') {
                    e.preventDefault();
                    const video = document.getElementById('lightbox-video');
                    if (video.style.display === 'block') {
                        if (video.paused) video.play();
                        else video.pause();
                    }
                }
            }
        });

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        async function initializeGallery() {
            document.getElementById('gallery').innerHTML = '<div class="loading">üîç Scanning PICNIC folder for IMG_20250601 files...</div>';
            
            try {
                await scanPicnicFolder();
                
                if (mediaFiles.length === 0 || mediaFiles.every(m => m.placeholder)) {
                    document.getElementById('gallery').innerHTML = `
                        <div class="loading" style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">üèûÔ∏è</div>
                            <h3 style="margin-bottom: 15px; color: white;">No PICNIC files found</h3>
                            <p style="margin-bottom: 20px; opacity: 0.8;">Looking for files starting with IMG_20250601</p>
                            <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; text-align: left; max-width: 400px; margin: 0 auto;">
